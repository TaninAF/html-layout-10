<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Layout 10</title>
    <link href="images/red hat.jpg" rel="icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Header Section</h1>
    </header>
    <div class="mainbar">
        <h1>Company Image</h1>
        <h4>900-400px</h4>
        <h6>Designed by-gdatamart.com</h6>
    </div>
    <h1 style="text-align: center; color: rgb(39, 36, 36); font-size: 70px; font-weight: lighter;">Our Services</h1>
    <section>
        <div class="upper">
            <div class="upperleft">
                <h2>upper left</h2>
            </div>
            <div class="uppermiddle">
                <h2>upper middle</h2>
            </div>
            <div class="upperright">
                <h2>upper right</h2>
            </div>
        </div>
        <div class="lower">
            <div class="lowerleft">
                <h2>lower left</h2>
            </div>
            <div class="lowermiddle">
                <h2>lower middle</h2>
            </div>
            <div class="lowerright">
                <h2>lower right</h2>
            </div>
        </div>
    </section>
    <footer>
        <h1>Footer Section</h1>
        <h6>900-1200px</h6>
    </footer>
    
</body>
</html>
